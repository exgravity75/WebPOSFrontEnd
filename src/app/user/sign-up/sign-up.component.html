<h4 class="display-4 text-center">Register</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">


  <div class="form-group">
    <label for="UserID" >Member ID</label>
    <input type="text" #UserID="ngModel" name="UserID" class="form-control"
    ngModel required
    [class.is-invalid]="!isValid  && UserID.errors?.required "
    >
  </div>
  <div class="form-group">
    <label for="Password" >password</label>
    <input type="Password" #Password="ngModel" name="Password" class="form-control"
    ngModel required minlength="5"
    [class.is-invalid]="!isValid && Password.errors "
    >
    <div class="is-invalid" *ngIf="Password.errors?.minlength">
       Minimum 5 characters required
    </div>
  </div>
  <div class="form-group">
    <label for="Email" >email</label>
    <input type="email" #Email="ngModel" name="Email" class="form-control"
    ngModel required [pattern]="emailPattern"
    [class.is-invalid]="!isValid && Email.errors "
    >
    <div class="is-invalid" *ngIf="Email.errors?.pattern">
        Invalid email
     </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="FirstName" >First Name</label>
      <input type="text" #FirstName="ngModel" name="FirstName" class="form-control" ngModel required
      [class.is-invalid]="!isValid && FirstName.errors?.required "
      >
    </div>
    <div class="form-group col-md-6">
        <label for="LastName" >Last Name</label>
        <input type="text" #LastName="ngModel" name="LastName" class="form-control" ngModel required
        [class.is-invalid]="!isValid && LastName.errors?.required "
        >
      </div>
  </div>




  <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Regist</button>
      <button type="button" class="btn btn-outline-dark ml-1"
      [mat-dialog-close]
      ><i class="fa fa-close"></i> Close</button>

    </div>

</form>
