<h4 class="display-4 ">Login</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(UserID.value, Password.value)">


  <div class="form-group">
    <label for="UserID" >Member ID</label>
    <input type="text" #UserID="ngModel" name="UserID" class="form-control"
    [(ngModel)]='defaultValue' required
    [class.is-invalid]="!isValid  && UserID.errors?.required "
    >
  </div>
  <div class="form-group">
    <label for="Password" >password</label>
    <input type="Password" #Password="ngModel" name="Password" class="form-control"
    [(ngModel)]='defaultValue' required minlength="5"
    [class.is-invalid]="!isValid && Password.errors "
    >
    <div class="is-invalid" *ngIf="Password.errors?.minlength">
       Minimum 5 characters required
    </div>
  </div>

  <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Login</button>
      <button type="button" class="btn btn-outline-dark ml-1"
      [mat-dialog-close]
      ><i class="fa fa-close"></i> Close</button>

    </div>

</form>
