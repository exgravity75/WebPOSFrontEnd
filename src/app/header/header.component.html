<h3 class="display-4 text-center"><img src="./assets/img/logo.png"> Brian's Dairy.</h3>
<div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div *ngIf="!isAuth()" class="text-right">


          <a class="btn btn-outline-dark ml-1" (click)="signIn()"><i class="fas fa-chevron-right"></i> Login</a>
          <a class="btn btn-outline-dark ml-1" (click)="signUp()"><i class="fas fa-chevron-right"></i> Register</a>

        </div>

        <div *ngIf="isAuth()" class="text-right">
          <a class="btn btn-outline-dark ml-1" (click)="logout()"><i class="fas fa-chevron-right"></i> Logout</a>

        </div>


      </div>
      </div>
      </div>
